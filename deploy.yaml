apiVersion: apps/v1
kind: Deployment
metadata:
  name: microservicio-java
spec:
  replicas: 3
  selector:
    matchLabels:
      app: microservicio-java
  template:
    metadata:
      labels:
        app: microservicio-java
    spec:
      containers:
      - name: microservicio-java
        image: gotelloc/microservicio-java:latest
        ports:
        - containerPort: 8080

---

apiVersion: v1
kind: Service
metadata:
  name: microservicio-java-service
  namespace: microservicio-java
spec:
  selector:
    app: microservicio-java
  ports:
  - protocol: TCP
    port: 8080
    targetPort: 8080
