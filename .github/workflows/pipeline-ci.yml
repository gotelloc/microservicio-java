name: CI
on:
  push:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    
      - name: Clonacion de codigo
        uses: actions/checkout@v4
     
      - name: Setup Java JDK
        uses: actions/setup-java@v4.2.1
        with: 
          java-version: '17'
          distribution: 'temurin'
      
     
      - name: Compilar y ejecutar pruebas
        run: | 
          mvn clean test

      - name: Generar informe de cobertura con Jacoco
        run: |
          mvn jacoco:report

      - name: Subir informe de cobertura de c√≥digo
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: target/site/jacoco/index.html 
          
      - name: Analisis SonarCloud
        run: |
          mvn clean verify org.sonarsource.scanner.maven:sonar-maven-plugin:3.11.0.3922:sonar \
          -Dsonar.token=${{ secrets.SONAR }} \
          -Dsonar.host.url=https://sonarcloud.io \
          -Dsonar.organization=gotelloc \
          -Dsonar.projectKey=gotelloc_microservicio-java
          
      - name: Docker Login
        uses: docker/login-action@v3.1.0
        with:
          username: ${{ secrets.DOCKER_USER }} 
          password: ${{ secrets.DOCKER_PASS }} 

      - name: Set up Docker 
        uses: docker/setup-buildx-action@v3

      - name: Docker build
        run: |
          docker build -t gotelloc/microservicio-java:latest .
      - name: Docker push
        run: |
          docker push gotelloc/microservicio-java:latest

  deploy:
      needs: build
      runs-on: self-hosted
      steps:
    
      - name: Clonacion de codigo
        uses: actions/checkout@v4
        
      - name: Despliegue
        run: |
          kubectl apply -f deploy.yaml
          
  
    
        
